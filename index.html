<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- defer script -->
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="controls">
      <!-- button type -->
      <form id="players">
        <!-- <input type="radio" id="generate-board">Generate 3 by 3 board</input> -->

        <fieldset>
          <label for="player1">Player 1</label>
          <input
            type="text"
            id="player1-name"
            name="player1"
            placeholder="Enter name"
          />
          <label for="player2">Player 2</label>
          <input
            type="text"
            id="player2-name"
            name="player2"
            placeholder="Enter name"
          />
        </fieldset>
        <!-- <fieldset class="form-board-size">
          <div class="form-group">
            <label data-board-size="3" for="3by3">3 by 3</label>
            <input type="radio" name="board-size" />
          </div>
          <div class="form-group">
            <label data-board-size="5" for="5by5">5 by 5</label>
            <input type="radio" name="board-size" />
          </div>
          <div class="form-group">
            <label data-board-size="6" for="6by6">6 by 6</label>
            <input type="radio" name="board-size" />
          </div>
        </fieldset> -->
        <div class="control-button-group">
          <button id="btn-start">Start</button>
          <button id="btn-reset" class="btn-reset">reset</button>
        </div>
      </form>
    </div>
    <div class="gameboard" id="gameboard"></div>
    <div id="game-info">
      <div id="board-arr"></div>
    </div>
    <div class="winning-message"></div>
  </body>
</html>
